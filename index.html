<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <form  id="login">
                <h1 class="logo">Logotipo</h1>         
                <div class="continue">
                    <button class="facebook">Sign in using <img class="logomarcas" src="./assets/img/facebook.png" alt=""></button>
                    <p class="or">Or</p>
                    <button class="google">Sign in using <img class="logomarcas" src="./assets/img/google.png" alt=""></button>
                </div>

                <label for="email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                      </svg> Username or Email Address:
                    </label><br>
                <input type="email" id="email" name="email" placeholder="" autocomplete="off"><br>

                <label for="senha">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg> Password:
                </label><br>
                <input type="password" id="senha" name="senha" placeholder="" autocomplete="off"><br>

                <div class="reposicionamento">
                    <div class="checkbox">
                        <label for="lembrar">Remember Me</label>
                        <input type="checkbox" id="lembrar" name="lembrar">
                    </div>
                    <button class="btn-sign-in">Sign In</button>
                </div>
                <p>Don't have an account? <span id="criar-conta" onclick="createAccount()">create your account!</span></p>
            </form>

            <form id="create">
                <h1 class="logo">Logotipo</h1> 
                <div class="continue">
                    <button class="facebook">Create using <img class="logomarcas" src="./assets/img/facebook.png" alt=""></button>
                    <p class="or">Or</p>
                    <button class="google">Create using <img class="logomarcas" src="./assets/img/google.png" alt=""></button>
                </div>

                <label for="text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg> Username:
                </label><br>
                <input type="text" id="text" name="text" placeholder="" autocomplete="off"><br>

                <label for="email2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                      </svg> Email Address:
                </label><br>
                <input type="email" id="email2" name="email2" placeholder="" autocomplete="off"><br>

                <label for="senha2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg> Password:
                </label><br>
                <input type="password" id="senha2" name="senha2" placeholder="" autocomplete="off"><br>

                <div class="reposicionamento">
                    <button class="btn-sign-up">Sign up</button>
                </div>
                <p>Already have an account? <span id="criar-conta" onclick="loginAccount()">Sign up!</span></p>
            </form>
            <div id="page">
                <img class="paisagem" src="./assets/img/pexels-tracehudson-2724664.jpg" alt="">
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
